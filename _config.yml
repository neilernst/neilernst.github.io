title: Semantic Werks
locale: "en-CA"
tagline: Thoughts on research, software and methodology.
email: neil@neilernst.net
description: > # this means to ignore newlines until "baseurl"
  Thoughts on research, software and other topics.
#url: "http://neilernst.github.io"
url: "https://www.neilernst.net"
#url: "http://localhost:4000"
repository: "neilernst/neilernst.github.io"
author:
  name: "Neil Ernst"
  avatar: "images/neil-portrait.png"
  bio: "Software researcher and educator"
  location: "Victoria, Canada"
twitter:
  username: "neilernst"
# github_username:  neilernst
include: ["_pages"]
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      # author_profile: true
      read_time: true
      comments: true
      related: true
   # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      # author_profile: true
# Analytics
analytics:
  provider               : false #(default), "google", "google-universal", "custom"
  google:
    tracking_id          :  UA-3378072-1 # neilersnt.net UA-3378072-1 neilernst.github UA-86878691-1

comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

exclude:
  - Gemfile
  - Gemfile.lock
show_excerpts: true
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
footer:
  links:
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodone" 
      url: "https://mastodon.online/@neilernst"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/neilernst"
    - label: "Scholar"
      icon: "ai ai-google-scholar-square ai-3x"
      url: "https://scholar.google.com/citations?user=byBabzAAAAAJ&hl=en"